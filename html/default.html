<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="icon" href="../rc/bing.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../rc/bing.svg" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="h-full" id="vertical-container">
        <div id="header-dummy"></div>
        <div class="w-full" id="time-wrap">
            <div id="time-box">
                <time class="time" id="hour">16</time><span class="time">:</span><time class="time" id="minute">50</time>
            </div>
            <div id="date-box">
                <span id="date" class="date-info">date</span><span id="weekday" class="date-info">weekday</span><span id="lunarday" class="date-info">lunarday</span>
            </div>

        </div>
        <div class="w-full" id="search-form-wrap">
            <div id="search-box">
                <form action="https://www.bing.com/search" method="get" autocomplete="off" id="search-form">
                    <div id="select-engine" class="h-full">
                        <img id="engine-icon" src="../rc/bing.svg" width="20px" height="20px" oncontextmenu="return false;">
                        <img id= "dropdown" src="../rc/down-arrow.png" width="12px" height="12px" oncontextmenu="return false;">
                    </div>

                    <input type="text" class="w-full" id="inputbox" name="q" placeholder="要搜点什么呢～(∠・ω< )⌒★">
                    <button type="button" id="clear" style="display: none;">
                        <img src="../rc/clear.png" width="20px" height="20px" oncontextmenu="return false;">
                    </button>
                    <button type="submit" id="search">
                        <img src="../rc/search.png" width="20px" height="20px" oncontextmenu="return false;">
                    </button>
                </form>
                <div id="search-down">
                    <div class="search-engine-list h-full">
                        <li class="search-engine">
                            <span><img class="engine-icon" src="../rc/bing.svg" width="20px" height="20px"></span>
                            <p class="engine-name w-full">必应</p>
                        </li>
                        <li class="search-engine">
                            <span><img class="engine-icon" src="../rc/google.png" width="20px" height="20px"></span>
                            <p class="engine-name w-full">谷歌</p>
                        </li>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full" id ="favorites-wrap">
            <div id="favorites-tab">
                <div class="tab-item" id="tab-resource">Resource</div>
                <div class="tab-item" id="tab-cloud">Cloud</div>
            </div>
            <div class="favorites-box" id="tab-resource-content">
                <div class="favor-item">
                    <a href="https://www.bilibili.com" target="_blank" class="favor-item-link">
                        <img class="favor-item-icon" id="bilibili" src="../rc/bookmark/bilibili.svg" width="40px" height="40px" oncontextmenu="return false;">
                        <p class="favor-item-name">哔哩哔哩</p>
                    </a>
                </div>
                <div class="favor-item">
                    <a href="https://www.zhihu.com" target="_blank" class="favor-item-link">
                        <img class="favor-item-icon" id="zhihu" src="../rc/bookmark/zhihu.svg" width="40px" height="40px" oncontextmenu="return false;">
                        <p class="favor-item-name">知乎</p>
                    </a>
                </div>
                <div class="favor-item">
                    <a href="https://pan.baidu.com" target="_blank" class="favor-item-link">
                        <img class="favor-item-icon" id="panbaidu" src="../rc/bookmark/pan-baidu.svg" width="40px" height="40px" oncontextmenu="return false;">
                        <p class="favor-item-name">百度网盘</p>
                    </a>
                </div>
                <div class="favor-item">
                    <a href="https://github.com" target="_blank" class="favor-item-link">
                        <img class="favor-item-icon" id="github" src="../rc/bookmark/github.svg" width="40px" height="40px" oncontextmenu="return false;">
                        <p class="favor-item-name">Github</p>
                    </a>
                </div>
                <div class="favor-item">
                    <a href="https://www.pinterest.jp" target="_blank" class="favor-item-link">
                        <img class="favor-item-icon" id="pinterest" src="../rc/bookmark/pinterest.svg" width="40px" height="40px" oncontextmenu="return false;">
                        <p class="favor-item-name">Pinterest</p>
                    </a>
                </div>
            </div>
            <div class="favorites-box none" id="tab-cloud-content">
                <div class="favor-item">
                    <a href="https://www.bilibili.com" target="_blank" class="favor-item-link">
                        <img class="favor-item-icon" id="bilibili" src="../rc/bookmark/bilibili.svg" width="40px" height="40px" oncontextmenu="return false;">
                        <p class="favor-item-name">test</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="hitokoto"></div>
        <div id="footer-dummy" class="h-full"></div>
    </div>
    <!-- 视频背景 -->
    <video class="wallpaper w-full h-full" src="../rc/saber.mp4" autoplay="autoplay" loop="loop" muted="mute"></video>
<!-- 农历日期 -->
<script src="../js/lunar.js"></script>
<!-- 引入脚本 -->
<script src="../js/script.js"></script>


</body>

</html>
