<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="icon" href="../rc/favicon.ico" type="image/x-icon">
    <!-- 引用CSS文件 -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="h-full" id="vertical-container">
        <div id="header-dummy"></div>
        <div class="w-full" id="time-wrap">
            <div id="time-box">
                <time class="time">16</time>
                <span class="time">:</span>
                <time class="time">50</time>
            </div>

        </div>
        <div class="w-full" id="search-form-wrap">
            <div id="search-box">
                <form action="https://www.bing.com/search" method="get" autocomplete="off">
                    <input type="text" class="w-full" id="inputbox" name="q" placeholder="输入搜索内容">
                    <button type="submit" id="search">
                        <img src="../rc/search.png" width="20px" height="20px">
                    </button>
                </form>
            </div>
        </div>
    </div>

    <video class="wallpaper w-full h-full" src="../rc/bg.mp4" autoplay="autoplay" loop="loop" muted="mute"></video>
</body>

</html>
